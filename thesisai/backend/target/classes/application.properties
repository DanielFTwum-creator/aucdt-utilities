# ThesisAI Application Configuration
spring.application.name=thesisai

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/thesisai?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=thesisai_user
spring.datasource.password=thesisai_password_2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
thesisai.upload.directory=/app/uploads

# JWT Configuration
thesisai.jwt.secret=YourVerySecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLongForHS256Algorithm
thesisai.jwt.expiration=86400000
# 24 hours in milliseconds

# Claude AI Configuration
thesisai.claude.api.url=https://api.anthropic.com/v1/messages
thesisai.claude.api.key=${CLAUDE_API_KEY:}
thesisai.claude.model=claude-sonnet-4-20250514
thesisai.claude.max-tokens=4096
thesisai.claude.timeout=300

# Logging
logging.level.root=INFO
logging.level.edu.gh.aucdt.thesisai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
thesisai.cors.allowed-origins=http://localhost:3000,http://localhost:5173
thesisai.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
thesisai.cors.allowed-headers=*
thesisai.cors.allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
