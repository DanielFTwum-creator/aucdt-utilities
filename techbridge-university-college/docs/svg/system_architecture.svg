
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#fcfcfc"/>
  <text x="400" y="40" font-family="sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">TUC Web Ecosystem - System Architecture</text>

  <!-- Client Layer -->
  <rect x="50" y="80" width="450" height="380" rx="12" fill="#ffffff" stroke="#630f12" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="110" font-family="sans-serif" font-size="16" font-weight="bold" fill="#630f12">Client Browser (SPA Context)</text>

  <!-- React Layer -->
  <rect x="80" y="130" width="390" height="240" rx="8" fill="#fffef0" stroke="#ffcb05" stroke-width="1.5"/>
  <text x="100" y="155" font-family="sans-serif" font-size="14" font-weight="bold" fill="#854d0e">React 18.3 Component Hub</text>

  <g transform="translate(100, 180)">
    <rect width="160" height="40" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
    <text x="80" y="25" font-family="sans-serif" font-size="11" text-anchor="middle">Public UI (DMCD/FDT/JDT/PDE)</text>
  </g>
  <g transform="translate(290, 180)">
    <rect width="160" height="40" rx="4" fill="#630f12" stroke="#630f12"/>
    <text x="80" y="25" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">BridgeBot AI Service</text>
  </g>
  <g transform="translate(100, 240)">
    <rect width="160" height="40" rx="4" fill="#f8fafc" stroke="#94a3b8"/>
    <text x="80" y="25" font-family="sans-serif" font-size="11" text-anchor="middle">Secure Admin Portal</text>
  </g>
  <g transform="translate(290, 240)">
    <rect width="160" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8"/>
    <text x="80" y="25" font-family="sans-serif" font-size="11" text-anchor="middle">Diagnostic Suite</text>
  </g>

  <!-- Storage -->
  <rect x="200" y="390" width="150" height="50" rx="8" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="275" y="420" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#854d0e">Local Storage persistence</text>

  <!-- Cloud Services -->
  <rect x="580" y="180" width="180" height="120" rx="12" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="210" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">Google Cloud Platform</text>
  <rect x="600" y="230" width="140" height="40" rx="6" fill="#ffffff" stroke="#16a34a"/>
  <text x="670" y="255" font-family="sans-serif" font-size="11" text-anchor="middle">Gemini 3 Pro API</text>

  <!-- Connections -->
  <path d="M470 200 L580 230" stroke="#64748b" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow)"/>
  <text x="525" y="210" font-family="sans-serif" font-size="10" fill="#475569">Streaming Interface</text>
  <path d="M275 370 L275 390" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
</svg>
