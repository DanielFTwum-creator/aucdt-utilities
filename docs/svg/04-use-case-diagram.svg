<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" width="1400" height="1000">
  <defs>
    <style>
      .title { font: bold 32px 'Inter', sans-serif; fill: #1e3a5f; }
      .actor-line { stroke: #1e3a5f; stroke-width: 3; fill: none; }
      .actor-head { fill: #ffffff; stroke: #1e3a5f; stroke-width: 3; }
      .actor-name { font: bold 16px 'Inter', sans-serif; fill: #1e3a5f; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #2563eb; stroke-width: 3; stroke-dasharray: 10,5; rx: 20; }
      .system-label { font: bold 20px 'Inter', sans-serif; fill: #2563eb; }
      .usecase-ellipse { fill: #ffffff; stroke: #2563eb; stroke-width: 2.5; }
      .usecase-text { font: 14px 'Inter', sans-serif; fill: #1e3a5f; text-anchor: middle; }
      .association { stroke: #475569; stroke-width: 2; fill: none; }
      .include-line { stroke: #059669; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#include-arrow); }
      .extend-line { stroke: #dc2626; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#extend-arrow); }
      .relation-label { font: italic 12px 'Inter', sans-serif; fill: #475569; }
      .footer-text { font: 13px 'Inter', sans-serif; fill: #475569; font-style: italic; }
    </style>
    <marker id="include-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#059669" />
    </marker>
    <marker id="extend-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc"/>

  <!-- Title -->
  <text x="700" y="50" class="title" text-anchor="middle">UML Use Case Diagram - ThesisAI System</text>

  <!-- System Boundary -->
  <rect x="280" y="90" width="900" height="820" class="system-boundary"/>
  <text x="730" y="125" class="system-label" text-anchor="middle">ThesisAI Frontend System</text>

  <!-- ACTORS -->
  <!-- Guest User -->
  <g id="guest-actor">
    <circle cx="120" cy="200" r="20" class="actor-head"/>
    <line x1="120" y1="220" x2="120" y2="270" class="actor-line"/>
    <line x1="120" y1="240" x2="80" y2="260" class="actor-line"/>
    <line x1="120" y1="240" x2="160" y2="260" class="actor-line"/>
    <line x1="120" y1="270" x2="90" y2="310" class="actor-line"/>
    <line x1="120" y1="270" x2="150" y2="310" class="actor-line"/>
    <text x="120" y="335" class="actor-name">Guest User</text>
  </g>

  <!-- Student -->
  <g id="student-actor">
    <circle cx="120" cy="480" r="20" class="actor-head"/>
    <line x1="120" y1="500" x2="120" y2="550" class="actor-line"/>
    <line x1="120" y1="520" x2="80" y2="540" class="actor-line"/>
    <line x1="120" y1="520" x2="160" y2="540" class="actor-line"/>
    <line x1="120" y1="550" x2="90" y2="590" class="actor-line"/>
    <line x1="120" y1="550" x2="150" y2="590" class="actor-line"/>
    <text x="120" y="615" class="actor-name">Student</text>
  </g>

  <!-- Educator -->
  <g id="educator-actor">
    <circle cx="120" cy="750" r="20" class="actor-head"/>
    <line x1="120" y1="770" x2="120" y2="820" class="actor-line"/>
    <line x1="120" y1="790" x2="80" y2="810" class="actor-line"/>
    <line x1="120" y1="790" x2="160" y2="810" class="actor-line"/>
    <line x1="120" y1="820" x2="90" y2="860" class="actor-line"/>
    <line x1="120" y1="820" x2="150" y2="860" class="actor-line"/>
    <text x="120" y="885" class="actor-name">Educator</text>
  </g>

  <!-- Administrator -->
  <g id="admin-actor">
    <circle cx="1280" cy="400" r="20" class="actor-head"/>
    <line x1="1280" y1="420" x2="1280" y2="470" class="actor-line"/>
    <line x1="1280" y1="440" x2="1240" y2="460" class="actor-line"/>
    <line x1="1280" y1="440" x2="1320" y2="460" class="actor-line"/>
    <line x1="1280" y1="470" x2="1250" y2="510" class="actor-line"/>
    <line x1="1280" y1="470" x2="1310" y2="510" class="actor-line"/>
    <text x="1280" y="535" class="actor-name">Administrator</text>
  </g>

  <!-- AI Service (Secondary Actor) -->
  <g id="ai-service">
    <rect x="1230" y="650" width="100" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="1280" y="680" class="actor-name">AI Service</text>
    <text x="1280" y="700" style="font: 12px 'Inter', sans-serif; fill: #475569; text-anchor: middle;">(External)</text>
  </g>

  <!-- USE CASES -->
  <!-- Row 1: Public Access -->
  <ellipse cx="470" cy="200" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="470" y="197" class="usecase-text">View System</text>
  <text x="470" y="212" class="usecase-text">Information</text>

  <ellipse cx="730" cy="200" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="730" y="197" class="usecase-text">Browse</text>
  <text x="730" y="212" class="usecase-text">Features</text>

  <!-- Row 2: Authentication -->
  <ellipse cx="470" cy="310" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="470" y="307" class="usecase-text">Register</text>
  <text x="470" y="322" class="usecase-text">Account</text>

  <ellipse cx="730" cy="310" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="730" y="307" class="usecase-text">Login</text>
  <text x="730" y="322" class="usecase-text">to System</text>

  <!-- Row 3: Core Features -->
  <ellipse cx="470" cy="430" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="470" y="427" class="usecase-text">Upload Thesis</text>
  <text x="470" y="442" class="usecase-text">Document</text>

  <ellipse cx="730" cy="430" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="730" y="427" class="usecase-text">View Analysis</text>
  <text x="730" y="442" class="usecase-text">Dashboard</text>

  <ellipse cx="990" cy="430" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="990" y="427" class="usecase-text">Download</text>
  <text x="990" y="442" class="usecase-text">Report</text>

  <!-- Row 4: AI Processing -->
  <ellipse cx="600" cy="560" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="600" y="557" class="usecase-text">Validate</text>
  <text x="600" y="572" class="usecase-text">Structure</text>

  <ellipse cx="850" cy="560" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="850" y="557" class="usecase-text">Perform AI</text>
  <text x="850" y="572" class="usecase-text">Analysis</text>

  <!-- Row 5: Feedback -->
  <ellipse cx="600" cy="680" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="600" y="677" class="usecase-text">Generate</text>
  <text x="600" y="692" class="usecase-text">Feedback</text>

  <ellipse cx="850" cy="680" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="850" y="677" class="usecase-text">View Detailed</text>
  <text x="850" y="692" class="usecase-text">Feedback</text>

  <!-- Row 6: Educator Features -->
  <ellipse cx="470" cy="790" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="470" y="787" class="usecase-text">Review Student</text>
  <text x="470" y="802" class="usecase-text">Submissions</text>

  <ellipse cx="730" cy="790" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="730" y="787" class="usecase-text">Assign Grades</text>
  <text x="730" y="802" class="usecase-text">& Comments</text>

  <!-- Admin Features -->
  <ellipse cx="990" cy="310" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="990" y="307" class="usecase-text">Manage Users</text>
  <text x="990" y="322" class="usecase-text">& Roles</text>

  <ellipse cx="990" cy="560" rx="110" ry="45" class="usecase-ellipse"/>
  <text x="990" y="557" class="usecase-text">Configure</text>
  <text x="990" y="572" class="usecase-text">System</text>

  <!-- ASSOCIATIONS (Actor to Use Case) -->
  <!-- Guest -->
  <line x1="160" y1="250" x2="370" y2="200" class="association"/>
  <line x1="160" y1="260" x2="630" y2="200" class="association"/>

  <!-- Student -->
  <line x1="160" y1="480" x2="360" y2="320" class="association"/>
  <line x1="160" y1="490" x2="620" y2="320" class="association"/>
  <line x1="160" y1="510" x2="360" y2="430" class="association"/>
  <line x1="160" y1="520" x2="620" y2="430" class="association"/>
  <line x1="160" y1="530" x2="740" y2="680" class="association"/>
  <line x1="160" y1="540" x2="880" y2="430" class="association"/>

  <!-- Educator -->
  <line x1="160" y1="780" x2="360" y2="790" class="association"/>
  <line x1="160" y1="790" x2="620" y2="790" class="association"/>
  <line x1="160" y1="760" x2="360" y2="430" class="association"/>
  <line x1="160" y1="750" x2="620" y2="430" class="association"/>

  <!-- Administrator -->
  <line x1="1240" y1="380" x2="1100" y2="320" class="association"/>
  <line x1="1240" y1="450" x2="1100" y2="560" class="association"/>

  <!-- AI Service to AI Analysis -->
  <line x1="1230" y1="680" x2="960" y2="570" class="association" stroke-dasharray="5,3" stroke="#f59e0b"/>

  <!-- INCLUDE RELATIONSHIPS -->
  <!-- Upload includes Validate Structure -->
  <path d="M 530 460 L 550 540" class="include-line"/>
  <text x="535" y="495" class="relation-label">«include»</text>

  <!-- Upload includes AI Analysis -->
  <path d="M 570 440 L 760 540" class="include-line"/>
  <text x="640" y="480" class="relation-label">«include»</text>

  <!-- AI Analysis includes Generate Feedback -->
  <path d="M 800 600 L 680 650" class="include-line"/>
  <text x="735" y="620" class="relation-label">«include»</text>

  <!-- View Analysis includes View Detailed Feedback -->
  <path d="M 780 460 L 820 650" class="include-line"/>
  <text x="795" y="545" class="relation-label">«include»</text>

  <!-- EXTEND RELATIONSHIPS -->
  <!-- Download Report extends View Analysis -->
  <path d="M 900 440 L 840 440" class="extend-line"/>
  <text x="865" y="430" class="relation-label">«extend»</text>

  <!-- Legend -->
  <rect x="300" y="160" width="60" height="3" fill="#475569"/>
  <text x="370" y="168" style="font: 11px 'Inter', sans-serif; fill: #475569;">Association</text>

  <line x1="450" y1="163" x2="510" y2="163" class="include-line"/>
  <text x="520" y="168" style="font: 11px 'Inter', sans-serif; fill: #059669;">«include»</text>

  <line x1="630" y1="163" x2="690" y2="163" class="extend-line"/>
  <text x="700" y="168" style="font: 11px 'Inter', sans-serif; fill: #dc2626;">«extend»</text>

  <!-- Footer -->
  <text x="700" y="970" class="footer-text" text-anchor="middle">
    Figure 4: UML Use Case Diagram showing actors and their interactions with the ThesisAI system
  </text>
</svg>
