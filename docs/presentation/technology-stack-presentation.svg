<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .title { font: bold 72px 'Inter', sans-serif; fill: #1e3a5f; }
      .subtitle { font: 42px 'Inter', sans-serif; fill: #475569; }
      .category { font: bold 48px 'Inter', sans-serif; fill: #ffffff; }
      .tech-box { fill: #ffffff; stroke: #2563eb; stroke-width: 5; rx: 15; }
      .tech-name { font: bold 38px 'Inter', sans-serif; fill: #1e3a5f; text-anchor: middle; }
      .tech-version { font: 28px 'Inter', sans-serif; fill: #475569; text-anchor: middle; }
      .cat-frontend { fill: #2563eb; }
      .cat-backend { fill: #059669; }
      .cat-devops { fill: #dc2626; }
      .cat-ai { fill: #f59e0b; }
      .badge { font: bold 24px 'Inter', sans-serif; fill: #ffffff; }
      .badge-bg { fill: #7c3aed; rx: 10; }
    </style>
  </defs>

  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="960" y="100" class="title" text-anchor="middle">Technology Stack</text>
  <text x="960" y="160" class="subtitle" text-anchor="middle">Modern, Scalable, Production-Ready</text>

  <!-- FRONTEND ROW -->
  <rect x="100" y="220" width="1720" height="80" class="cat-frontend" rx="15"/>
  <text x="960" y="275" class="category" text-anchor="middle">FRONTEND TECHNOLOGIES</text>

  <rect x="120" y="330" width="340" height="140" class="tech-box"/>
  <text x="290" y="385" class="tech-name">React</text>
  <text x="290" y="425" class="tech-version">v19.2.0</text>
  <rect x="220" y="440" width="140" height="40" class="badge-bg"/>
  <text x="290" y="466" class="badge">UI Framework</text>

  <rect x="500" y="330" width="340" height="140" class="tech-box"/>
  <text x="670" y="385" class="tech-name">TypeScript</text>
  <text x="670" y="425" class="tech-version">v5.9.3</text>
  <rect x="600" y="440" width="140" height="40" class="badge-bg"/>
  <text x="670" y="466" class="badge">Type Safety</text>

  <rect x="880" y="330" width="340" height="140" class="tech-box"/>
  <text x="1050" y="385" class="tech-name">Vite</text>
  <text x="1050" y="425" class="tech-version">v7.2.4</text>
  <rect x="980" y="440" width="140" height="40" class="badge-bg"/>
  <text x="1050" y="466" class="badge">Build Tool</text>

  <rect x="1260" y="330" width="340" height="140" class="tech-box"/>
  <text x="1430" y="385" class="tech-name">Tailwind CSS</text>
  <text x="1430" y="425" class="tech-version">v4.1.17</text>
  <rect x="1360" y="440" width="140" height="40" class="badge-bg"/>
  <text x="1430" y="466" class="badge">Styling</text>

  <rect x="1640" y="330" width="260" height="140" class="tech-box"/>
  <text x="1770" y="385" class="tech-name">pnpm</text>
  <text x="1770" y="425" class="tech-version">v8.15</text>
  <rect x="1695" y="440" width="150" height="40" class="badge-bg"/>
  <text x="1770" y="466" class="badge">Pkg Manager</text>

  <!-- BACKEND ROW -->
  <rect x="100" y="510" width="1720" height="80" class="cat-backend" rx="15"/>
  <text x="960" y="565" class="category" text-anchor="middle">BACKEND & DATABASE</text>

  <rect x="240" y="620" width="380" height="140" class="tech-box"/>
  <text x="430" y="675" class="tech-name">Node.js</text>
  <text x="430" y="715" class="tech-version">v18+ Runtime</text>
  <rect x="325" y="730" width="210" height="40" class="badge-bg"/>
  <text x="430" y="756" class="badge">JavaScript Engine</text>

  <rect x="660" y="620" width="380" height="140" class="tech-box"/>
  <text x="850" y="675" class="tech-name">Express.js</text>
  <text x="850" y="715" class="tech-version">Web Framework</text>
  <rect x="755" y="730" width="190" height="40" class="badge-bg"/>
  <text x="850" y="756" class="badge">REST API</text>

  <rect x="1080" y="620" width="380" height="140" class="tech-box"/>
  <text x="1270" y="675" class="tech-name">PostgreSQL</text>
  <text x="1270" y="715" class="tech-version">v14+ Database</text>
  <rect x="1180" y="730" width="180" height="40" class="badge-bg"/>
  <text x="1270" y="756" class="badge">SQL Storage</text>

  <rect x="1500" y="620" width="380" height="140" class="tech-box"/>
  <text x="1690" y="675" class="tech-name">AWS S3</text>
  <text x="1690" y="715" class="tech-version">Cloud Storage</text>
  <rect x="1600" y="730" width="180" height="40" class="badge-bg"/>
  <text x="1690" y="756" class="badge">File Storage</text>

  <!-- DEVOPS & AI ROW -->
  <rect x="100" y="800" width="840" height="80" class="cat-devops" rx="15"/>
  <text x="520" y="855" class="category" text-anchor="middle">DEVOPS & TESTING</text>

  <rect x="980" y="800" width="840" height="80" class="cat-ai" rx="15"/>
  <text x="1400" y="855" class="category" text-anchor="middle">AI & EXTERNAL</text>

  <!-- DevOps Boxes -->
  <rect x="140" y="910" width="280" height="120" class="tech-box"/>
  <text x="280" y="960" class="tech-name">Docker</text>
  <text x="280" y="1000" class="tech-version">Container Platform</text>

  <rect x="460" y="910" width="280" height="120" class="tech-box"/>
  <text x="600" y="960" class="tech-name">Vitest</text>
  <text x="600" y="1000" class="tech-version">Testing Framework</text>

  <rect x="780" y="910" width="280" height="120" class="tech-box"/>
  <text x="920" y="960" class="tech-name">GitHub</text>
  <text x="920" y="1000" class="tech-version">Version Control</text>

  <!-- AI Boxes -->
  <rect x="1020" y="910" width="360" height="120" class="tech-box"/>
  <text x="1200" y="960" class="tech-name">AI/ML APIs</text>
  <text x="1200" y="1000" class="tech-version">OpenAI • NLP Services</text>

  <rect x="1420" y="910" width="360" height="120" class="tech-box"/>
  <text x="1600" y="960" class="tech-name">Cloud Services</text>
  <text x="1600" y="1000" class="tech-version">AWS • Azure • GCP</text>

  <!-- Footer Badge -->
  <rect x="660" y="220" width="600" height="60" fill="#7c3aed" rx="30"/>
  <text x="960" y="260" style="font: bold 32px 'Inter', sans-serif; fill: #ffffff; text-anchor: middle;">
    100% Test Coverage • Production Ready
  </text>
</svg>
