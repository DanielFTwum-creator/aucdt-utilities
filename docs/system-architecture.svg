  <text x="70" y="515" class="section-title">Production Deployment Architecture (Docker)</text>
  <rect x="50" y="530" width="1280" height="420" rx="10" class="docker-box" opacity="0.2"/>

  <!-- Docker Container -->
  <rect x="80" y="550" width="1220" height="380" rx="10" class="docker-box"/>
  <text x="690" y="575" text-anchor="middle" class="component-title">Docker Container - thesisai-frontend</text>
  <line x1="100" y1="585" x2="1280" y2="585" stroke="#a855f7" stroke-width="1"/>

  <!-- User/Client -->
  <rect x="110" y="605" width="200" height="90" rx="8" class="user-box"/>
  <text x="210" y="630" text-anchor="middle" class="component-title">Client Request</text>
  <text x="210" y="653" text-anchor="middle" class="component-text">Browser/Mobile App</text>
  <text x="210" y="673" text-anchor="middle" class="tech-text">HTTP/HTTPS</text>
  <text x="210" y="688" text-anchor="middle" class="tech-text">Port 80 (or custom)</text>

  <!-- Nginx -->
  <rect x="370" y="605" width="240" height="150" rx="8" class="infra-box"/>
  <text x="490" y="630" text-anchor="middle" class="component-title">Nginx Web Server</text>
  <text x="490" y="653" text-anchor="middle" class="component-text">nginx:alpine</text>
  <line x1="385" y1="663" x2="595" y2="663" stroke="#6366f1" stroke-width="1"/>
  <text x="490" y="683" text-anchor="middle" class="tech-text">• Serve Static Files</text>
  <text x="490" y="701" text-anchor="middle" class="tech-text">• SPA Routing (fallback)</text>
  <text x="490" y="719" text-anchor="middle" class="tech-text">• /api Proxy</text>
  <text x="490" y="737" text-anchor="middle" class="tech-text">• WebSocket Upgrade</text>
  <text x="490" y="750" text-anchor="middle" class="tech-text">nginx.conf</text>

  <!-- Static Files -->
  <rect x="660" y="605" width="240" height="130" rx="8" class="frontend-box"/>
  <text x="780" y="630" text-anchor="middle" class="component-title">Static Files</text>
  <text x="780" y="653" text-anchor="middle" class="component-text">/usr/share/nginx/html</text>
  <line x1="675" y1="663" x2="885" y2="663" stroke="#2563eb" stroke-width="1"/>
  <text x="780" y="683" text-anchor="middle" class="tech-text">• index.html</text>
  <text x="780" y="701" text-anchor="middle" class="tech-text">• JS bundles (optimized)</text>
  <text x="780" y="719" text-anchor="middle" class="tech-text">• CSS (Tailwind compiled)</text>
  <text x="780" y="730" text-anchor="middle" class="tech-text">Built from /app/dist</text>

  <!-- Backend Service (Docker) -->
  <rect x="660" y="765" width="240" height="130" rx="8" class="backend-box"/>
  <text x="780" y="790" text-anchor="middle" class="component-title">Backend Service</text>
  <text x="780" y="813" text-anchor="middle" class="component-text">backend:8080</text>
  <line x1="675" y1="823" x2="885" y2="823" stroke="#f59e0b" stroke-width="1"/>
  <text x="780" y="843" text-anchor="middle" class="tech-text">• Docker Service Name</text>
  <text x="780" y="861" text-anchor="middle" class="tech-text">• API Endpoints</text>
  <text x="780" y="879" text-anchor="middle" class="tech-text">• AI Processing</text>
  <text x="780" y="892" text-anchor="middle" class="tech-text">(Separate Container)</text>

  <!-- Build Process -->
  <rect x="950" y="605" width="320" height="290" rx="8" class="infra-box"/>
  <text x="1110" y="630" text-anchor="middle" class="component-title">Multi-Stage Docker Build</text>
  <line x1="965" y1="640" x2="1255" y2="640" stroke="#6366f1" stroke-width="1"/>

  <!-- Stage 1 -->
  <text x="1110" y="663" text-anchor="middle" class="component-text">Stage 1: Build (node:18-alpine)</text>
  <text x="1110" y="683" text-anchor="middle" class="tech-text">1. Enable corepack</text>
  <text x="1110" y="701" text-anchor="middle" class="tech-text">2. Install pnpm@8.15.0</text>
  <text x="1110" y="719" text-anchor="middle" class="tech-text">3. Copy package files</text>
  <text x="1110" y="737" text-anchor="middle" class="tech-text">4. pnpm install</text>
  <text x="1110" y="755" text-anchor="middle" class="tech-text">5. Copy source code</text>
  <text x="1110" y="773" text-anchor="middle" class="tech-text">6. pnpm run build → /app/dist</text>

  <line x1="965" y1="785" x2="1255" y2="785" stroke="#6366f1" stroke-width="1" stroke-dasharray="4"/>

  <!-- Stage 2 -->
  <text x="1110" y="808" text-anchor="middle" class="component-text">Stage 2: Runtime (nginx:alpine)</text>
  <text x="1110" y="828" text-anchor="middle" class="tech-text">1. Copy /app/dist → nginx/html</text>
  <text x="1110" y="846" text-anchor="middle" class="tech-text">2. Copy nginx.conf</text>
  <text x="1110" y="864" text-anchor="middle" class="tech-text">3. Expose port 80</text>
  <text x="1110" y="882" text-anchor="middle" class="tech-text">4. Start nginx daemon</text>

  <!-- Docker Arrows -->
  <path d="M 310 650 L 370 680" class="arrow"/>
  <text x="340" y="660" class="arrow-text">Request</text>

  <path d="M 610 680 L 660 680" class="arrow"/>
  <text x="635" y="670" class="arrow-text">Serve</text>

  <path d="M 490 755 L 660 830" class="arrow-orange"/>
  <text x="550" y="800" class="arrow-text">/api → proxy</text>

  <!-- Legend -->
  <text x="50" y="980" class="section-title">Legend:</text>
  <rect x="180" y="965" width="30" height="20" class="user-box"/>
  <text x="220" y="980" class="tech-text">User/Client</text>

  <rect x="340" y="965" width="30" height="20" class="frontend-box"/>
  <text x="380" y="980" class="tech-text">Frontend</text>

  <rect x="480" y="965" width="30" height="20" class="backend-box"/>
  <text x="520" y="980" class="tech-text">Backend</text>

  <rect x="620" y="965" width="30" height="20" class="infra-box"/>
  <text x="660" y="980" class="tech-text">Infrastructure</text>

  <rect x="790" y="965" width="30" height="20" class="docker-box"/>
  <text x="830" y="980" class="tech-text">Docker Container</text>

  <!-- Footer -->
  <text x="1350" y="980" text-anchor="end" class="tech-text">Generated: 2025-11-26 | ThesisAI v1.0.0 | MIT License</text>
