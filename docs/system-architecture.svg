<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 28px; font-weight: bold; fill: #1e3a5f; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 16px; fill: #475569; }
      .component-title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a5f; }
      .component-text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #334155; }
      .tech-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #64748b; font-style: italic; }
      .section-title { font-family: 'Arial', sans-serif; font-size: 20px; font-weight: bold; fill: #2563eb; }
      .arrow-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #475569; }

      .frontend-box { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; }
      .backend-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .infra-box { fill: #e0e7ff; stroke: #6366f1; stroke-width: 2; }
      .user-box { fill: #dcfce7; stroke: #10b981; stroke-width: 2; }
      .docker-box { fill: #f3e8ff; stroke: #a855f7; stroke-width: 2; }

      .arrow { stroke: #475569; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-bidirectional { stroke: #475569; stroke-width: 2; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead-start); }
      .arrow-blue { stroke: #2563eb; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead-blue); }
      .arrow-orange { stroke: #f59e0b; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead-orange); }
    </style>

    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569" />
    </marker>
    <marker id="arrowhead-start" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="10 0, 0 3, 10 6" fill="#475569" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
  </defs>

  <!-- Title and Header -->
  <text x="700" y="35" text-anchor="middle" class="title">ThesisAI System Architecture</text>
  <text x="700" y="58" text-anchor="middle" class="subtitle">AI-Powered Thesis Assessment Platform - AUCDT Utilities</text>

  <!-- Horizontal divider -->
  <line x1="50" y1="70" x2="1350" y2="70" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Section 1: Development Environment -->
  <text x="70" y="105" class="section-title">Development Environment</text>
  <rect x="50" y="120" width="600" height="350" rx="10" class="infra-box" opacity="0.3"/>

  <!-- User Browser -->
  <rect x="80" y="140" width="220" height="100" rx="8" class="user-box"/>
  <text x="190" y="165" text-anchor="middle" class="component-title">User Browser</text>
  <text x="190" y="190" text-anchor="middle" class="component-text">localhost:3000</text>
  <text x="190" y="210" text-anchor="middle" class="tech-text">Chrome, Firefox, Safari, Edge</text>
  <text x="190" y="227" text-anchor="middle" class="tech-text">Modern browsers with ES2020+</text>

  <!-- Vite Dev Server -->
  <rect x="350" y="140" width="270" height="140" rx="8" class="frontend-box"/>
  <text x="485" y="165" text-anchor="middle" class="component-title">Vite Dev Server</text>
  <text x="485" y="190" text-anchor="middle" class="component-text">Port 3000</text>
  <line x1="365" y1="200" x2="605" y2="200" stroke="#2563eb" stroke-width="1"/>
  <text x="485" y="220" text-anchor="middle" class="tech-text">• HMR (Hot Module Replacement)</text>
  <text x="485" y="238" text-anchor="middle" class="tech-text">• Fast Refresh for React</text>
  <text x="485" y="256" text-anchor="middle" class="tech-text">• API Proxy: /api → :8080</text>
  <text x="485" y="272" text-anchor="middle" class="tech-text">Vite 7.2.4</text>

  <!-- Backend API (Dev) -->
  <rect x="350" y="310" width="270" height="140" rx="8" class="backend-box"/>
  <text x="485" y="335" text-anchor="middle" class="component-title">Backend API Service</text>
  <text x="485" y="360" text-anchor="middle" class="component-text">localhost:8080</text>
  <line x1="365" y1="370" x2="605" y2="370" stroke="#f59e0b" stroke-width="1"/>
  <text x="485" y="390" text-anchor="middle" class="tech-text">• RESTful API Endpoints</text>
  <text x="485" y="408" text-anchor="middle" class="tech-text">• WebSocket Support</text>
  <text x="485" y="426" text-anchor="middle" class="tech-text">• AI Processing Engine</text>
  <text x="485" y="442" text-anchor="middle" class="tech-text">(Not included in this repository)</text>

  <!-- Arrows for Development -->
  <path d="M 300 190 L 350 190" class="arrow-blue"/>
  <text x="325" y="185" text-anchor="middle" class="arrow-text">HTTP</text>

  <path d="M 485 280 L 485 310" class="arrow-orange"/>
  <text x="510" y="298" class="arrow-text">/api proxy</text>

  <!-- Section 2: Frontend Application -->
  <text x="720" y="105" class="section-title">Frontend Application Stack</text>
  <rect x="700" y="120" width="630" height="350" rx="10" class="frontend-box" opacity="0.2"/>

  <!-- React App -->
  <rect x="730" y="140" width="270" height="140" rx="8" class="frontend-box"/>
  <text x="865" y="165" text-anchor="middle" class="component-title">React Application</text>
  <text x="865" y="188" text-anchor="middle" class="component-text">ThesisAI Frontend</text>
  <line x1="745" y1="198" x2="985" y2="198" stroke="#2563eb" stroke-width="1"/>
  <text x="865" y="218" text-anchor="middle" class="tech-text">• React 19.2.0 (Strict Mode)</text>
  <text x="865" y="236" text-anchor="middle" class="tech-text">• TypeScript 5.9.3 (Strict)</text>
  <text x="865" y="254" text-anchor="middle" class="tech-text">• React Hooks (useState, useEffect)</text>
  <text x="865" y="272" text-anchor="middle" class="tech-text">src/main.tsx, src/App.tsx</text>

  <!-- UI Components -->
  <rect x="1040" y="140" width="270" height="140" rx="8" class="frontend-box"/>
  <text x="1175" y="165" text-anchor="middle" class="component-title">UI Components</text>
  <line x1="1055" y1="175" x2="1295" y2="175" stroke="#2563eb" stroke-width="1"/>
  <text x="1175" y="195" text-anchor="middle" class="tech-text">• Header (Logo, Navigation)</text>
  <text x="1175" y="213" text-anchor="middle" class="tech-text">• Hero Section (CTA, Animations)</text>
  <text x="1175" y="231" text-anchor="middle" class="tech-text">• FeatureCard (Reusable)</text>
  <text x="1175" y="249" text-anchor="middle" class="tech-text">• Footer</text>
  <text x="1175" y="267" text-anchor="middle" class="tech-text">Glass Morphism Design</text>

  <!-- Styling & Libraries -->
  <rect x="730" y="300" width="270" height="150" rx="8" class="frontend-box"/>
  <text x="865" y="325" text-anchor="middle" class="component-title">Styling &amp; Libraries</text>
  <line x1="745" y1="335" x2="985" y2="335" stroke="#2563eb" stroke-width="1"/>
  <text x="865" y="355" text-anchor="middle" class="tech-text">• Tailwind CSS 4.1.17</text>
  <text x="865" y="373" text-anchor="middle" class="tech-text">• Framer Motion 12.23.24</text>
  <text x="865" y="391" text-anchor="middle" class="tech-text">• Lucide Icons 0.554.0</text>
  <text x="865" y="409" text-anchor="middle" class="tech-text">• Recharts 3.5.0</text>
  <text x="865" y="427" text-anchor="middle" class="tech-text">• Fonts: Crimson Text, Inter</text>
  <text x="865" y="443" text-anchor="middle" class="tech-text">Academic Color Palette</text>

  <!-- HTTP & Routing -->
  <rect x="1040" y="300" width="270" height="150" rx="8" class="frontend-box"/>
  <text x="1175" y="325" text-anchor="middle" class="component-title">HTTP &amp; Routing</text>
  <line x1="1055" y1="335" x2="1295" y2="335" stroke="#2563eb" stroke-width="1"/>
  <text x="1175" y="355" text-anchor="middle" class="tech-text">• Axios 1.13.2</text>
  <text x="1175" y="373" text-anchor="middle" class="tech-text">• React Router DOM 7.9.6</text>
  <text x="1175" y="391" text-anchor="middle" class="tech-text">• SPA Routing Ready</text>
  <text x="1175" y="409" text-anchor="middle" class="tech-text">• API Integration Ready</text>
  <text x="1175" y="427" text-anchor="middle" class="tech-text">• WebSocket Support</text>

